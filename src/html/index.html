<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>

      <img class="header_img" src="./assets/images/img-castillo.jpeg" alt="" />

    <main class="characters">
      <section class="characters_fav">

        <ul class="characters_fav--container js_characters_fav"></ul>
      </section>

      <section class="characters_main">
        <ul class="characters_main--container js_characters_list"></ul>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
